<!DOCTYPE html>
<html>
<title>Sign Up</title>
<body>
	{% block content %}
	<h1>Register</h1>

	{% csrf_token %}
	{{form.as_p}}

	<p> Already have an account?</p>

</form>
	{% endblock content %}

</body>
</html>
