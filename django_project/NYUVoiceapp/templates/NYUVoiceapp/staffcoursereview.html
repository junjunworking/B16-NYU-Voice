<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CourseReview</title>
	<style>	
		body {
		    background-color: rgba(232, 212, 228, 1);
		}	
		h1 {
		    text-align: center;
		    font-size: 70px;
		}

		ul {
		    list-style-type: none;
		    flex-direction: row;
		    font-size: 15px;
		    display: flex;
		    gap: 70px;
		    justify-content:center;
		}

		.main{
		    height: 40px;
		    width: 300px;
		    background-color: rgba(232, 212, 228, 1);
;
		    
		}


	</style>
	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<h1>CourseReview Page</h1>

	<br>
	<br>
    <ul>
    	<a href="{% url 'NYUVoiceapp-staffhome' %}">
        <li><button class="main" onclick="">main page</button></li></a>
    	<a href="{% url 'NYUVoiceapp-CourseReview' %}">
        <li><button class="main">course review</button></li></a>
        <li><button class="main">restaurant rating</button></li>
        <a href="{% url 'logout' %}">
        <li><button class="navbar-nav">log out</button></li></a>
        <a href="{% url 'profile' %}">
        <li><button class="navbar-nav">Profile</button></li></a>

    </ul>

	{% for CourseReview in CourseReviews %}
	<div class="card m-4">
	  <h5 class="card-header">{{ CourseReview.author }}</h5>
	  <div class="card-body">
	    <h5 class="card-title">{{ CourseReview.title }}</h5>
	    <h7 class="card-text">{{ CourseReview.content }}</h7>
	    <br>
	    <br>
	   	<p class="card-text">{{ CourseReview.date_posted|date:"F d, Y" }}</p>
	  </div>
	</div>
	{% endfor %}

    <!-- Optional JavaScript -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
