<!DOCTYPE html>
<html>
<title>Student Log in</title>
<body>
	{% block content %}
	<h1>Log in Your Account</h1>
	<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit">Log in</button>
	<p> Don't have an account?</p>
	<a href="{% url 'signup' %}">Sign up</a>
</form>
	{% endblock content %}

</body>
</html>
